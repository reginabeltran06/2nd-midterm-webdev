<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>GoT Ultimate Guide</title>
        <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" href="style.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary sticky-top">
            <div class="container-fluid">
                <span class="navbar-brand fw-bold">GoT Ultimate Guide</span>
                <form id="search-form" class="d-flex" role="search">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search character by name..." aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <main class="container py-4">
            <div id="alert-area" class="mb-3" aria-live="polite"></div>

            <div class="row g-4 align-items-stretch">
                <div class="col-12 col-lg-4">
                    <div class="card h-100 shadow-lg character-card">
                        <img id="char-image" class="card-img-top object-fit-cover" alt="Character image" />
                        <div class="card-body">
                            <h2 id="char-fullname" class="card-title h4 mb-1">Full Name</h2>
                            <p class="text-secondary mb-2"><span class="me-1">#</span><span id="char-id">—</span></p>
                            <div class="small text-secondary">First: <span id="char-first">—</span> · Last: <span id="char-last">—</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-8">
                <div class="card h-100 shadow-lg">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 class="h5 mb-0">Character Details</h3>
                            <div class="btn-group" role="group" aria-label="Navigation">
                                <button id="prev-btn" class="btn btn-outline-secondary" type="button">⟵ Prev</button>
                                <button id="next-btn" class="btn btn-primary" type="button">Next ⟶</button>
                            </div>
                        </div>

                        <dl class="row mb-0">
                            <dt class="col-sm-3">Title</dt>
                            <dd id="char-title" class="col-sm-9">—</dd>

                            <dt class="col-sm-3">Family</dt>
                            <dd id="char-family" class="col-sm-9">—</dd>

                            <dt class="col-sm-3">Born</dt>
                            <dd id="char-born" class="col-sm-9">—</dd>

                            <dt class="col-sm-3">Died</dt>
                            <dd id="char-died" class="col-sm-9">—</dd>

                            <dt class="col-sm-3">Titles</dt>
                            <dd class="col-sm-9">
                                <ul id="char-titles" class="list-inline mb-0"></ul>
                            </dd>

                            <dt class="col-sm-3">Aliases</dt>
                            <dd class="col-sm-9">
                                <ul id="char-aliases" class="list-inline mb-0"></ul>
                            </dd>

                            <dt class="col-sm-3">Family crest</dt>
                            <dd id="char-crest" class="col-sm-9"><em class="text-secondary">(Coat of arms description when available)</em></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </main>

        <footer class="container small text-secondary py-4">
            <div>
                Data from <a href="https://thronesapi.com/" target="_blank" rel="noreferrer">Thrones API</a> &amp; <a href="https://anapioficeandfire.com/" target="_blank" rel="noreferrer">An API of Ice and Fire</a>.
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
