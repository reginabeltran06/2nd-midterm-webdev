<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GoT Ultimate Guide</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-dark text-light">
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary sticky-top"
    >
      <div class="container-fluid">
        <span class="navbar-brand fw-bold">GoT Ultimate Guide</span>
        <form id="search-form" class="d-flex" role="search">
          <input
            id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="Search character by name..."
            aria-label="Search"
          />
          <button class="btn btn-gold" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main class="container py-4">
      <div id="alert-area" class="mb-3" aria-live="polite"></div>

      <div class="row g-4 justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div
            class="card char-item h-100 shadow-lg border-0 text-center rounded-4 bg-secondary-subtle text-dark"
          >
            <div class="card-header bg-danger-subtle border-0 rounded-top-4">
              <img
                id="char-image"
                class="rounded-circle character-img mt-3"
                alt="Character image"
              />
            </div>

            <div class="card-body text-center">
              <h4 id="char-fullname" class="card-title mb-1 text-gold">Full Name</h4>

              <p class="card-text mb-1">
                <small class="text-muted" >ID: <span id="char-id">—</span></small>
              </p>
            </div>
          </div>
        </div>

<div class="col-12 col-md-10 col-lg-6">
    <div class="card h-100 shadow-lg">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="h5 mb-0">Character Details</h3>
                <div class="btn-group" role="group" aria-label="Navigation">
                    <button id="prev-btn" class="btn btn-gray" type="button">
                        ⟵ Prev
                    </button>
                    <button id="next-btn" class="btn btn-gold" type="button">
                        Next ⟶
                    </button>
                </div>
            </div>

            <div class="character-details">
                <div class="detail-row">
                    <span class="detail-label">First Name:</span>
                    <span class="detail-value" id="char-first">—</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Last Name:</span>
                    <span class="detail-value" id="char-last">—</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Born:</span>
                    <span class="detail-value" id="char-born">—</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Died:</span>
                    <span class="detail-value" id="char-died">—</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Title:</span>
                    <span class="detail-value" id="char-title">—</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Aliases:</span>
                    <ul id="char-aliases" class="list-inline detail-value mb-1"></ul>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Family:</span>
                    <span class="detail-value" id="char-family">—</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Family Crest:</span>
                    <span class="detail-value" id="char-crest">—</span>
                </div>
            </div>
        </div>
    </div>
</div>
</main>

            
<footer class="container small text-secondary py-4 text-center">
    <div>
    Data from
    <a 
        href="https://thronesapi.com/" 
        class="text-decoration-none text-danger"
        target="_blank" 
        rel="noreferrer"
        >Thrones API</a
    >
    &
    <a
        href="https://anapioficeandfire.com/"
        target="_blank"
        rel="noreferrer"
        >An API of Ice and Fire</a
    >.
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
